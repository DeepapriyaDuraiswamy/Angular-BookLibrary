<button class="updateuser-btn" (click)="updateUserForm = !updateUserForm">
    ✏️👤 Update User
</button>

<div *ngIf="updateUserForm" class="updateuser-page">
  <div>
    <label> User ID: </label>
    <input type="text" [(ngModel)]="update.id" placeholder="Enter User ID to update">
  </div> &nbsp;

  <div>
    <label> First Name: </label>
    <input type="text" [(ngModel)]="update.firstName">
  </div> &nbsp;

  <div>
    <label> Last Name: </label>
    <input type="text" [(ngModel)]="update.lastName">
  </div> &nbsp;

  <div>
    <label> Joined Date: </label>
    <input type="date" [(ngModel)]="update.joinedDate">
  </div> &nbsp;

  <div>
    <label> Active Status ID: </label>
    <input type="text" [(ngModel)]="update.activeStatusId">
  </div> &nbsp;

 

  <div class="form-buttons">
    <button class="save-btn" (click)="updateUser()">Save</button>
    <button class="cancel-btn" (click)="cancel()">Cancel</button>
  </div>
  
</div>
